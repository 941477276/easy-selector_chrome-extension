  <title>easy selector</title>

<body>
<!--background是一个常驻的页面，它的生命周期是插件中所有类型页面中最长的，它随着浏览器的打开而打开，随着浏览器的关闭而关闭，所以通常把需要一直运行的、启动就运行的、全局的代码放在background里面。
background的权限非常高，几乎可以调用所有的Chrome扩展API（除了devtools），而且它可以无限制跨域，也就是可以跨域访问任何网站而无需要求对方设置CORS。-->

<!--Chrome 插件开发文章参考：https://www.cnblogs.com/liuxianan/p/chrome-plugin-develop.html-->
</body>
</html>
